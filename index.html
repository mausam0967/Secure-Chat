<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - E2E Encrypted Messaging</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libsodium-wrappers/0.5.4/sodium.min.js"></script>
    <style>
        :root {
            --primary: #2C6BED;
            --primary-dark: #1B4B9C;
            --background: #FFFFFF;
            --surface: #F8F9FA;
            --text: #1A1A1A;
            --text-secondary: #666666;
            --border: #E5E5E5;
            --success: #00C853;
            --error: #FF3D00;
            --message-sent: #DCF8C6;
            --message-received: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--background);
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--background);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-ready {
            background: var(--success);
            color: white;
        }

        .status-error {
            background: var(--error);
            color: white;
        }

        .user-info {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .key-display {
            font-family: ui-monospace, monospace;
            font-size: 0.75rem;
            word-break: break-all;
            background: var(--surface);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .contacts-section {
            flex: 1;
            overflow-y: auto;
        }

        .add-contact {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .add-contact h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text);
            background: var(--background);
            margin-bottom: 8px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .contact-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border);
        }

        .contact-item:hover {
            background: var(--surface);
        }

        .contact-item.active {
            background: var(--surface);
            border-left: 3px solid var(--primary);
        }

        .contact-name {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 2px;
        }

        .contact-key {
            font-family: ui-monospace, monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--background);
        }

        .chat-header {
            padding: 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .chat-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--background);
        }

        .message {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 0.875rem;
            position: relative;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
        }

        .status-icon.sent::after {
            content: "‚úì";
            color: var(--text-secondary);
        }

        .status-icon.delivered::after {
            content: "‚úì‚úì";
            color: var(--text-secondary);
        }

        .status-icon.read::after {
            content: "‚úì‚úì";
            color: var(--primary);
        }

        .message.sent {
            background: var(--message-sent);
            color: var(--text);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background: var(--message-received);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            border: 1px solid var(--border);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
            text-align: right;
        }

        .message-input-area {
            padding: 16px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            outline: none;
            font-size: 0.875rem;
            color: var(--text);
            background: var(--background);
        }

        .message-input:focus {
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            min-width: 80px;
        }

        .send-btn:hover {
            background: var(--primary-dark);
        }

        .file-upload-btn {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .file-upload-btn:hover {
            background: var(--border);
        }

        .file-upload-input {
            display: none;
        }

        .message.file-message {
            max-width: 300px;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--surface);
            border-radius: 8px;
            margin-top: 4px;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .file-download-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .file-download-btn:hover {
            text-decoration: underline;
        }

        .welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 24px;
        }

        .welcome h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: var(--text);
        }

        .welcome p {
            margin-bottom: 8px;
        }

        .notification {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 12px 16px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            font-size: 0.875rem;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>üîê SecureChat</h1>
                <div class="status-indicator" id="statusIndicator">Initializing...</div>
                <div class="user-info">
                    <h3>Your Public Key</h3>
                    <div class="key-display" id="myPublicKey" title="Click to copy">Generating keys...</div>
                </div>
            </div>
            
            <div class="contacts-section">
                <div class="add-contact">
                    <h3>Add Contact</h3>
                    <div class="input-group">
                        <input type="text" class="input-field" id="contactName" placeholder="Friend's name">
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-field" id="contactKey" placeholder="Their public key">
                    </div>
                    <button class="btn" onclick="addContact()">Add Contact</button>
                </div>
                
                <h3>Contacts</h3>
                <ul class="contact-list" id="contactList">
                    <!-- Contacts will appear here -->
                </ul>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Select a contact to start chatting</div>
            </div>
            
            <div class="messages" id="messages">
                <div class="welcome">
                    <h2>Welcome to SecureChat! üîí</h2>
                    <p>Your messages are end-to-end encrypted</p>
                    <p>Add a contact to start secure messaging</p>
                </div>
            </div>
            
            <div class="message-input-area">
                <input type="file" class="file-upload-input" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt">
                <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." disabled>
                <button class="send-btn" onclick="sendMessage()" disabled id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let myKeys = {};
        let contacts = [];
        let currentChat = null;
        let messages = {};
        let isInitialized = false;

        // Initialize the app
        async function initApp() {
            try {
                updateStatus('Initializing...', 'error');
                
                // Wait for sodium to be ready
                await sodium.ready;
                console.log('‚úÖ Sodium library loaded');
                
                // Generate keys
                const identity = sodium.crypto_sign_keypair();
                const encryption = sodium.crypto_kx_keypair();
                myKeys = { identity, encryption };
                
                // Display public key
                const publicKeyHex = sodium.to_hex(encryption.publicKey);
                const keyDisplay = document.getElementById('myPublicKey');
                keyDisplay.textContent = publicKeyHex;
                keyDisplay.onclick = () => copyToClipboard(publicKeyHex);
                
                console.log('‚úÖ Keys generated');
                console.log('Public key:', publicKeyHex);
                
                // Test server connection
                await testServerConnection();
                
                updateStatus('Ready! üöÄ', 'ready');
                isInitialized = true;
                
                // Start polling for messages
                startMessagePolling();
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                updateStatus('Connection Error', 'error');
                showNotification('Failed to connect to server. Make sure the relay server is running!', 'error');
            }
        }

        // Test server connection
        async function testServerConnection() {
            try {
                const response = await fetch('/health');
                if (!response.ok) throw new Error('Server not responding');
                console.log('‚úÖ Server connection successful');
                return true;
            } catch (error) {
                console.error('‚ùå Server connection failed:', error);
                throw error;
            }
        }

        // Update status indicator
        function updateStatus(text, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = text;
            indicator.className = `status-indicator status-${type}`;
        }

        // Add contact
        function addContact() {
            const name = document.getElementById('contactName').value.trim();
            const key = document.getElementById('contactKey').value.trim();
            
            if (!name || !key) {
                showNotification('Please enter both name and public key', 'error');
                return;
            }
            
            // Sanitize name input
            const sanitizedName = name.replace(/[<>]/g, '');
            
            try {
                // Validate key format
                const keyBytes = sodium.from_hex(key);
                if (keyBytes.length !== 32) {
                    throw new Error('Invalid key length');
                }
                
                // Check if contact already exists
                if (contacts.find(c => c.publicKey === key)) {
                    showNotification('Contact already exists', 'error');
                    return;
                }
                
                // Add contact
                const contact = { name: sanitizedName, publicKey: key, keyBytes };
                contacts.push(contact);
                
                // Update UI
                renderContacts();
                
                // Clear form
                document.getElementById('contactName').value = '';
                document.getElementById('contactKey').value = '';
                
                showNotification(`Added ${sanitizedName} to contacts!`, 'success');
                
            } catch (error) {
                console.error('Add contact error:', error);
                showNotification('Invalid public key format', 'error');
            }
        }

        // Render contacts
        function renderContacts() {
            const list = document.getElementById('contactList');
            list.innerHTML = '';
            
            if (contacts.length === 0) {
                list.innerHTML = '<li style="color: #95a5a6; text-align: center; padding: 20px;">No contacts yet</li>';
                return;
            }
            
            contacts.forEach((contact, index) => {
                const li = document.createElement('li');
                li.className = 'contact-item';
                li.onclick = () => selectContact(index);
                
                li.innerHTML = `
                    <div class="contact-name">${contact.name}</div>
                    <div class="contact-key">${contact.publicKey.substring(0, 20)}...</div>
                `;
                
                list.appendChild(li);
            });
        }

        // Select contact
        function selectContact(index) {
            // Update active state
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelectorAll('.contact-item')[index].classList.add('active');
            
            currentChat = contacts[index];
            
            // Update UI
            document.getElementById('chatTitle').textContent = `Chat with ${currentChat.name}`;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('messageInput').placeholder = `Send encrypted message to ${currentChat.name}`;
            
            renderMessages();
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (!messageText || !currentChat || !isInitialized) return;
            
            // Sanitize message text
            const sanitizedText = messageText.replace(/[<>]/g, '');
            
            try {
                // Generate unique message ID
                const messageId = sodium.to_hex(sodium.randombytes_buf(16));
                
                // Encrypt message
                const nonce = sodium.randombytes_buf(sodium.crypto_box_NONCEBYTES);
                const ciphertext = sodium.crypto_box_easy(
                    sanitizedText,
                    nonce,
                    currentChat.keyBytes,
                    myKeys.encryption.privateKey
                );
                
                // Send to server
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: currentChat.publicKey,
                        from: sodium.to_hex(myKeys.encryption.publicKey),
                        ciphertext: sodium.to_hex(ciphertext),
                        nonce: sodium.to_hex(nonce),
                        messageId: messageId,
                        type: 'text'
                    })
                });
                
                if (response.ok) {
                    // Add to local messages
                    if (!messages[currentChat.publicKey]) {
                        messages[currentChat.publicKey] = [];
                    }
                    
                    messages[currentChat.publicKey].push({
                        id: messageId,
                        text: sanitizedText,
                        sent: true,
                        timestamp: new Date(),
                        status: 'sent',
                        type: 'text'
                    });
                    
                    input.value = '';
                    renderMessages();
                    console.log('‚úÖ Message sent');
                    
                } else {
                    throw new Error('Server error');
                }
                
            } catch (error) {
                console.error('‚ùå Send failed:', error);
                showNotification('Failed to send message', 'error');
            }
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file || !currentChat || !isInitialized) return;

            try {
                // Upload file
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('Upload failed');
                const fileInfo = await uploadResponse.json();

                // Generate unique message ID
                const messageId = sodium.to_hex(sodium.randombytes_buf(16));
                
                // Create file message
                const fileMessage = JSON.stringify({
                    type: 'file',
                    filename: fileInfo.filename,
                    originalname: fileInfo.originalname,
                    mimetype: fileInfo.mimetype,
                    size: fileInfo.size
                });

                // Encrypt file message
                const nonce = sodium.randombytes_buf(sodium.crypto_box_NONCEBYTES);
                const ciphertext = sodium.crypto_box_easy(
                    fileMessage,
                    nonce,
                    currentChat.keyBytes,
                    myKeys.encryption.privateKey
                );

                // Send to server
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: currentChat.publicKey,
                        from: sodium.to_hex(myKeys.encryption.publicKey),
                        ciphertext: sodium.to_hex(ciphertext),
                        nonce: sodium.to_hex(nonce),
                        messageId: messageId,
                        type: 'file'
                    })
                });

                if (response.ok) {
                    // Add to local messages
                    if (!messages[currentChat.publicKey]) {
                        messages[currentChat.publicKey] = [];
                    }
                    
                    messages[currentChat.publicKey].push({
                        id: messageId,
                        text: fileMessage,
                        sent: true,
                        timestamp: new Date(),
                        status: 'sent',
                        type: 'file'
                    });
                    
                    renderMessages();
                    console.log('‚úÖ File sent');
                    
                } else {
                    throw new Error('Server error');
                }

            } catch (error) {
                console.error('‚ùå File upload failed:', error);
                showNotification('Failed to upload file', 'error');
            }

            // Clear file input
            e.target.value = '';
        });

        // Update message status
        async function updateMessageStatus(messageId, status) {
            if (!currentChat) return;
            
            try {
                const response = await fetch('/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messageId,
                        recipient: currentChat.publicKey,
                        status
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'updated') {
                        // Update local message status
                        const message = messages[currentChat.publicKey].find(m => m.id === messageId);
                        if (message) {
                            message.status = data.messageStatus;
                            renderMessages();
                            console.log(`Updated message ${messageId} status to ${data.messageStatus}`);
                        }
                    }
                }
            } catch (error) {
                console.error('‚ùå Status update failed:', error);
            }
        }

        // Poll for messages
        async function startMessagePolling() {
            setInterval(async () => {
                if (!isInitialized) return;
                
                try {
                    const myPublicKey = sodium.to_hex(myKeys.encryption.publicKey);
                    
                    const response = await fetch('/fetch', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ recipient: myPublicKey })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.messages.length > 0) {
                            console.log(`üì® Received ${data.messages.length} messages`);
                            
                            data.messages.forEach(msg => {
                                try {
                                    // Find sender
                                    const sender = contacts.find(c => c.publicKey === msg.senderPublicKey);
                                    if (!sender) {
                                        console.log('üì® Message from unknown sender, ignoring');
                                        return;
                                    }
                                    
                                    // Decrypt
                                    const ciphertext = sodium.from_hex(msg.ciphertext);
                                    const nonce = sodium.from_hex(msg.nonce);
                                    const senderKeyBytes = sodium.from_hex(msg.senderPublicKey);
                                    
                                    const decrypted = sodium.crypto_box_open_easy(
                                        ciphertext,
                                        nonce,
                                        senderKeyBytes,
                                        myKeys.encryption.privateKey
                                    );
                                    
                                    const messageText = sodium.to_string(decrypted);
                                    
                                    // Store message only if it doesn't already exist
                                    if (!messages[sender.publicKey]) {
                                        messages[sender.publicKey] = [];
                                    }
                                    const alreadyExists = messages[sender.publicKey].some(m => m.id === msg.messageId);
                                    if (!alreadyExists) {
                                        messages[sender.publicKey].push({
                                            id: msg.messageId,
                                            text: messageText,
                                            sent: false,
                                            timestamp: new Date(),
                                            status: msg.status,
                                            type: msg.type
                                        });
                                        // Update UI if this chat is active
                                        if (currentChat && currentChat.publicKey === sender.publicKey) {
                                            renderMessages();
                                            // Mark message as read
                                            updateMessageStatus(msg.messageId, 'read');
                                        }
                                    }
                                    
                                    console.log(`‚úÖ Decrypted message from ${sender.name}`);
                                    
                                } catch (decryptError) {
                                    console.error('‚ùå Decryption failed:', decryptError);
                                }
                            });
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Polling error:', error);
                }
            }, 2000);
        }

        // Render messages
        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            
            if (!currentChat || !messages[currentChat.publicKey] || messages[currentChat.publicKey].length === 0) {
                messagesDiv.innerHTML = `
                    <div class="welcome">
                        <h2>Chat with ${currentChat ? escapeHtml(currentChat.name) : 'someone'} üí¨</h2>
                        <p>Send your first encrypted message!</p>
                    </div>
                `;
                return;
            }
            
            messagesDiv.innerHTML = '';
            
            messages[currentChat.publicKey].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sent ? 'sent' : 'received'} ${msg.type === 'file' ? 'file-message' : ''}`;
                
                const statusIcon = msg.sent ? `<span class="status-icon ${msg.status || 'sent'}"></span>` : '';
                
                let content = '';
                if (msg.type === 'file') {
                    try {
                        const fileInfo = JSON.parse(msg.text);
                        const isImage = fileInfo.mimetype.startsWith('image/');
                        
                        content = `
                            <div>File shared</div>
                            <div class="file-preview">
                                <div class="file-icon">${isImage ? 'üñºÔ∏è' : 'üìé'}</div>
                                <div class="file-info">
                                    <div class="file-name">${escapeHtml(fileInfo.originalname)}</div>
                                    <div class="file-size">${formatFileSize(fileInfo.size)}</div>
                                </div>
                                ${isImage ? 
                                    `<img src="/uploads/${escapeHtml(fileInfo.filename)}" alt="${escapeHtml(fileInfo.originalname)}" style="max-width: 200px; max-height: 200px; border-radius: 4px; margin-top: 8px;">` : 
                                    ''
                                }
                                <a href="/uploads/${escapeHtml(fileInfo.filename)}" class="file-download-btn" download="${escapeHtml(fileInfo.originalname)}" target="_blank">Download</a>
                            </div>
                        `;
                    } catch (e) {
                        console.error('Error parsing file message:', e);
                        content = '<div>Error displaying file</div>';
                    }
                } else {
                    content = `<div>${escapeHtml(msg.text)}</div>`;
                }
                
                messageDiv.innerHTML = `
                    ${content}
                    <div class="message-status">
                        <span class="message-time">${msg.timestamp.toLocaleTimeString()}</span>
                        ${statusIcon}
                    </div>
                `;
                
                messagesDiv.appendChild(messageDiv);
            });
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Utility functions
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Public key copied to clipboard!', 'success');
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Handle Enter key
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize when page loads
        window.addEventListener('load', initApp);
    </script>
